    .add-card h2 {
        color: var(--c3);
        margin-bottom: 20px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table td {
        padding: 10px;
        vertical-align: top;
    }

    table td:first-child {
        width: 200px;
        font-weight: bold;
        color: var(--c3);
    }

    input[type="text"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        font-size: 14px;
    }

    textarea {
        height: 90px;
        resize: vertical;
    }

    .btn-save {
        margin-top: 20px;
        background: var(--c1);
        padding: 10px 20px;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
    }

    .btn-save:hover {
        background: var(--c2);
    }

    .btn-back {
        margin-left: 10px;
        padding: 10px 15px;
        background: #777;
        color: white;
        border-radius: 8px;
        text-decoration: none;
    }

    .file-input {
        background: #fff;
        border: 1px solid #dcdcdc;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
    }
</style>

<from class="add-card">
    <h2>Add New Product</h2>
